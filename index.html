<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <input class = "startButton" type="button" value="Start Game">
    <div class="mode">
        <div class="single" title="Now available now. Mode will be set to Multiplayer.">Player vs. computer</div>
        <div class="multi">Player vs. Player</div>
    </div>
    <div class="players">
        <div class="player">
            <input type="text" id="player1" name='player1' size="12" value = "player1"/>
            <button id = "sign1" class="sign">X</button>
            <button id = "sign2" class="sign">O</button>
        </div>
        <div class="player">
            <input type="text" id="player2" name='player2' size="12" value = 'player2'>
            <button id = "sign3" class="sign">X</button>
            <button id = "sign4" class="sign">O</button>
        </div>
    </div>
</header>
<main>
    <div class="result">
        <h2></h2>
    </div>
    <div class="table">
        <div id = 'id-0-0' class="tile"></div>
        <div id = 'id-0-1' class="tile"></div>
        <div id = 'id-0-2' class="tile"></div>
        <div id = 'id-1-0' class="tile"></div>
        <div id = 'id-1-1' class="tile"></div>
        <div id = 'id-1-2' class="tile"></div>
        <div id = 'id-2-0' class="tile"></div>
        <div id = 'id-2-1' class="tile"></div>
        <div id = 'id-2-2' class="tile"></div>
    </div>
</main>
<footer></footer>   
<script src="app.js"></script>
</body>
</html>
